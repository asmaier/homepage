<title>Andis Homepage</title>
<script type="text/javascript">
function whoami(unkown)
{
	var pos=parseInt(unkown.id);
	
	for (var i = 0; i < document.getElementsByTagName("li").length; i++)
	{
		document.getElementsByTagName("li")[i].style.fontSize='1em';
	}
	
	if(pos==0)
	{
		unkown.style.fontSize='2em';
		document.getElementById(String(pos+1)).style.fontSize='1.3em';
		document.getElementById(String(pos+2)).style.fontSize='1.1em';
	}
	else if(pos==1)
	{
		document.getElementById(String(pos-1)).style.fontSize='1.3em';
		unkown.style.fontSize='2em';
		document.getElementById(String(pos+1)).style.fontSize='1.3em';
		document.getElementById(String(pos+2)).style.fontSize='1.1em';
	}
	else if(pos==(document.getElementsByTagName("li").length)-2)
	{
		document.getElementById(String(pos-2)).style.fontSize='1.1em';
		document.getElementById(String(pos-1)).style.fontSize='1.3em';
		unkown.style.fontSize='2em';
		document.getElementById(String(pos+1)).style.fontSize='1.3em';
	}
	else if(pos==(document.getElementsByTagName("li").length)-1)
	{
		document.getElementById(String(pos-2)).style.fontSize='1.1em';
		document.getElementById(String(pos-1)).style.fontSize='1.3em';
		unkown.style.fontSize='2em';
	}
	else
	{
		document.getElementById(String(pos-2)).style.fontSize='1.1em';
		document.getElementById(String(pos-1)).style.fontSize='1.3em';
		unkown.style.fontSize='2em';
		document.getElementById(String(pos+1)).style.fontSize='1.3em';
		document.getElementById(String(pos+2)).style.fontSize='1.1em';
	}
		
	
}
</script>
